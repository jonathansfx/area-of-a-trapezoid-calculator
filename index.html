<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script defer src="main.js"></script>
        <title>Area of a Trapezoid Calculator</title>
    </head>
    <body>
        <h1>Area of a Trapezoid Calculator</h1>
        <img src="img/area-trapezoid.png" alt="Trapezoid">
        <p><i>Click <a href="https://en.wikipedia.org/wiki/Trapezoid" target="_blank">here</a> to learn more about trapezoids.</i></p>
        <h2>Input</h2>
            <p>Enter length of side a: <input type="number" id="aEl"></p>
            <p>Enter length of side b: <input type="number" id="bEl"></p>
            <p>Enter height of trapezoid: <input type="number" id="hEl"></p>
            <button id="btn">Calculate</button>
        </ul>
        <h2>Output</h2>
        <p>The area of the trapezoid is: <span id="output">-----</span></p>
    </body>
</html>
