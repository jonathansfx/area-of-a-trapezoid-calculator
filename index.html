<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script defer src="main.js"></script>
        <title>Area of a Trapezoid Calculator</title>
    </head>
    <body>
        <h1>Area of a Trapezoid Calculator</h1>
        <img src="img/area-trapezoid.png" alt="Trapezoid">
        <p><i>Click <a href="https://en.wikipedia.org/wiki/Trapezoid" target="_blank">here</a> to learn more about trapezoids.</i></p>
        <h2>Input</h2>
        <ul>
            <li>Enter length of side a: <input type="text" class="a"></li>
            <li>Enter length of side b: <input type="text" class="b"></li>
            <li>Enter height of trapezoid: <input type="text" class="h"></li>
            <button>Calculate</button>
        </ul>
        <h2>Output</h2>
        <p>The area of the trapezoid is: <span class="output">-----</span></p>
    </body>
</html>
